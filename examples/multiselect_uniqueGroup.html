<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Multiselect JS</title>
    <link rel="stylesheet" href="../assets/mix/compiled/css/app.css">
    <link rel="stylesheet" href="../assets/mix/compiled/css/examples.css">
    <link rel="stylesheet" href="../assets/fontawesome/font-awesome.min.css">
</head>
<body>
    <div class="">
        <div class="tw-pt-5 multiselectjs-max-w-md">
            <label for="">Simple MultiSelectjs</label>
            <select name="simple_multi" id="simple_multiselectjs">
                <option value="1" data-unique="true" data-uniqgroup="1">One (Group 1)</option>
                <option value="2" data-unique="true" data-uniqgroup="1">Two (Group 1)</option>
                <option value="3" data-unique="true" data-uniqgroup="2">Three (Group 2)</option>
                <option value="4" data-unique="true" data-uniqgroup="2">Four (Group 2)</option>
                <option value="5" data-unique="true" data-uniqgroup="3">Five (Group 3)</option>
            </select>
        </div>
    </div>
    <script type="text/javascript" src="../assets/js/MultiSelectjs.js"></script>
    <script>
        // On window load
        window.addEventListener('load', function () {
            let select = document.getElementById('simple_multiselectjs');
            const simple_multiselectjs = new MultiSelectjs({
                element: select
            });
        });
    </script>
</body>
</html>
